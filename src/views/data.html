<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Données chambre de Paulin</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; padding: 0; background: #f9f9f9; text-align: center; }
    canvas { max-width: 100%; height: auto; }
    h1 { margin-bottom: 14px; }
    .panel { margin-bottom: 40px; background: #fff; padding: 16px; border-radius: 10px; box-shadow: 0 2px 10px rgba(0,0,0,.06); }
    .subtitle { font-size: 1.1em; font-weight: normal; margin-top: 6px; color:#333; }
  </style>
</head>
<body>

  <!-- === Bloc 1 : Chambre (locationId=2) === -->
  <div class="panel">
    <h1>Données de la chambre de Paulin</h1>
    <div id="last-values-2" class="subtitle">Chargement des dernières valeurs...</div>
    <canvas id="chart-2" width="800" height="380"></canvas>
  </div>

  <!-- === Bloc 2 : Extérieur (locationId=4) === -->
  <div class="panel">
    <h1>Température et humidité du salon</h1>
    <div id="last-values-4" class="subtitle">Chargement des dernières valeurs...</div>
    <canvas id="chart-4" width="800" height="380"></canvas>
  </div>

  <script>
    // Fonction pour charger les données binaires
    async function loadBinaryData(locationId, max = 2000) {
      const params = new URLSearchParams({ locationId, max });
      const res = await fetch(`http://192.168.1.22:8081/api/readings/filter.bin?${params}`);
      if (!res.ok) throw new Error(`Erreur ${res.status}`);
      const buf = await res.arrayBuffer();
      const dv = new DataView(buf);
      const N = buf.byteLength / 8;
      const points = [];
      for (let i = 0; i < N; i++) {
        const off = i * 8;
        const ts  = dv.getUint32(off, true);
        const t10 = dv.getInt16(off + 4, true);
        const h10 = dv.getInt16(off + 6, true);
        points.push({
          ts,
          date: new Date(ts * 1000),
          temperature: t10 / 10,
          humidity: h10 / 10
        });
      }
      return points;
    }

    function renderChart(points, canvasId, lastValuesId) {
      const labels = points.map(p => p.date.toLocaleString('fr-FR'));
      const temps  = points.map(p => p.temperature);
      const humids = points.map(p => p.humidity);

      if (points.length) {
        const last = points[points.length - 1];
        document.getElementById(lastValuesId).innerHTML =
          `Dernière mesure (${last.date.toLocaleString('fr-FR')}) :
           Température = <strong>${last.temperature.toFixed(1)} °C</strong>,
           Humidité = <strong>${last.humidity.toFixed(1)} %</strong>`;
      }

      new Chart(document.getElementById(canvasId).getContext("2d"), {
        type: "line",
        data: {
          labels,
          datasets: [
            {
              label: "Température (°C)",
              data: temps,
              borderColor: "#ff7300",
              backgroundColor: "rgba(255,115,0,0.2)",
              pointRadius: 2,
              tension: 0.3
            },
            {
              label: "Humidité (%)",
              data: humids,
              borderColor: "#387908",
              backgroundColor: "rgba(56,121,8,0.2)",
              pointRadius: 2,
              tension: 0.3
            }
          ]
        },
        options: {
          responsive: true,
          interaction: { mode: 'nearest', axis: 'x', intersect: false },
          plugins: {
            tooltip: { enabled: true, mode: 'index', intersect: false },
            legend: { position: "top" }
          },
          scales: {
            x: { title: { display: true, text: "Date" } },
            y: { title: { display: true, text: "Valeur" } }
          }
        }
      });
    }

    async function buildChartForLocation(locationId, canvasId, lastValuesId) {
      try {
        const points = await loadBinaryData(locationId, 2000);
        renderChart(points, canvasId, lastValuesId);
      } catch (e) {
        console.error("Erreur chargement données :", e);
        document.getElementById(lastValuesId).innerText = "Erreur de chargement";
      }
    }

    // Génère les deux graphiques
    buildChartForLocation(2, "chart-2", "last-values-2"); // Chambre
    buildChartForLocation(4, "chart-4", "last-values-4"); // Salon
  </script>
</body>
</html>
