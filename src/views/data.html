<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Données chambre de Paulin</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; padding: 0; background: #f9f9f9; text-align: center; }
    canvas { max-width: 100%; height: auto; }
    h1 { margin-bottom: 14px; }
    .panel { margin-bottom: 40px; background: #fff; padding: 16px; border-radius: 10px; box-shadow: 0 2px 10px rgba(0,0,0,.06); }
    .subtitle { font-size: 1.1em; font-weight: normal; margin-top: 6px; color:#333; }
  </style>
</head>
<body>

  <!-- === Bloc 1 : Chambre (localisationId=2) === -->
  <div class="panel">
    <h1>Données de la chambre de Paulin</h1>
    <div id="last-values-2" class="subtitle">Chargement des dernières valeurs...</div>
    <canvas id="chart-2" width="800" height="380"></canvas>
  </div>

  <!-- === Bloc 2 : Extérieur (localisationId=3) === -->
  <div class="panel">
    <h1>Température et humidité du salon</h1>
    <div id="last-values-3" class="subtitle">Chargement des dernières valeurs...</div>
    <canvas id="chart-3" width="800" height="380"></canvas>
  </div>

  <script>
    // Récupère, groupe (temp/humid par timestamp) et trace un graphe pour une localisation donnée
    async function buildChartForLocation(localisationId, canvasId, lastValuesId) {
      try {
        const url = `http://192.168.1.22:8081/api/readings/filter/?locationId=${localisationId}`;
        const response = await fetch(url);
        const data = await response.json();

        // Groupement par timestamp formaté (mm/jj hh:mm:ss)
        const grouped = {};
        data.forEach((item) => {
          const dateObj = new Date(item.timestamp);
          const time = dateObj.toLocaleString('fr-FR', {
            day: '2-digit',
            month: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
          });

          if (!grouped[time]) grouped[time] = { time };

          // Assumptions: typeId 2 = Temp, typeId 3 = Humidité (même logique que ton code)
          if (item.sensor?.typeId === 2) grouped[time].temp = item.value;
          else if (item.sensor?.typeId === 3) grouped[time].humid = item.value;
        });

        const sorted = Object.values(grouped).sort(
          (a, b) => new Date("1970/01/01 " + a.time) - new Date("1970/01/01 " + b.time)
        );

        renderChart(sorted, canvasId, lastValuesId);
      } catch (e) {
        console.error("Erreur lors de la récupération des données :", e);
        alert("Erreur lors de la récupération des données. Vérifie le serveur et le CORS.");
      }
    }

    function renderChart(chartData, canvasId, lastValuesId) {
      const ctx = document.getElementById(canvasId).getContext("2d");

      const labels   = chartData.map(d => d.time);
      const tempData = chartData.map(d => d.temp);
      const humidData= chartData.map(d => d.humid);

      if (chartData.length) {
        const last = chartData[chartData.length - 1];
        const lastDiv = document.getElementById(lastValuesId);
        lastDiv.innerHTML = `
          Dernière mesure (${last.time}) :
          Température = <strong>${last.temp ?? 'N/A'} °C</strong>,
          Humidité = <strong>${last.humid ?? 'N/A'} %</strong>
        `;
      }

      new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [
            {
              label: "Température (°C)",
              data: tempData,
              borderColor: "#ff7300",
              backgroundColor: "rgba(255,115,0,0.2)",
              pointRadius: 3,
              tension: 0.3,
            },
            {
              label: "Humidité (%)",
              data: humidData,
              borderColor: "#387908",
              backgroundColor: "rgba(56,121,8,0.2)",
              pointRadius: 3,
              tension: 0.3,
            },
          ],
        },
        options: {
          responsive: true,
          interaction: { mode: 'nearest', axis: 'x', intersect: false },
          plugins: {
            tooltip: { enabled: true, mode: 'index', intersect: false },
            legend: { position: "top" },
          },
          scales: {
            x: { title: { display: true, text: "Date" } },
            y: { title: { display: true, text: "Valeur" } },
          },
        },
      });
    }

    // Construit les deux graphes
    buildChartForLocation(2, "chart-2", "last-values-2"); // Chambre
    buildChartForLocation(4, "chart-3", "last-values-3"); // Extérieur (nouveau)
  </script>
</body>
</html>
